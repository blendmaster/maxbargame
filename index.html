<!DOCTYPE html>
<html lang=en>
<meta charset=utf-8>
<link rel=stylesheet href=style.css>
<title>MAXBAR demo</title>

<section>
  <button id=play-pause>Play</button>
  <button id=step>Step</button>
  <label>Scale <input type=range id=scale min=1 max=5 step=0.1 value=2></label>
  <label>Edges <input type=range id=edge-length min=1 max=1500 step=10 value=100></label>
  <label>Strength <input type=range id=edge-strength min=0 max=1 step=0.1 value=0.5></label>
  <label>Charges <input type=range id=charges min=0 max=1000 step=10 value=200></label>
  <label>Charge Scale <input type=range id=charge-scale min=0 max=100 step=10 value=10></label>
  <label><input type=checkbox checked id=force-enabled> Force</label>
  <button id=randomize>Randomize</button>
  <label>Players <input type=range id=num-players min=2 max=40 step=1 value=10></label>
  <label>Vertices <input type=range id=num-vertices min=2 max=80 step=1 value=10></label>
  <label>Edges <input type=range id=edge-prob min=0 max=1 step=0.01 value=0.3></label>
</section>

<section>
  <svg id=topology>
    <g id=edges></g>
    <g id=players></g>
    <g id=vertices></g>
    <g id=wedges></g>
    <g id=edge-handles></g>
    <g id=handles></g>
  </svg>
</section>

<section>
  <svg id=states>
    <g id=total></g>
  </svg>
</section>

<script src=d3.v3.js></script>
<script src=colorbrewer.js></script>
<script src=graphs.js></script>
<script src=maxbargame.js></script>
